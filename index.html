<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>Punto de Venta</title>
</head>
<body>
   
        <h1> Punto de Venta </h1>

        <div class="form">
            <input type="text" name="user" autocomplete="off" required /> 
            <label for="name" class="lblname">
                <span class="content-name">Usuario:</span>
            </label>
        </div>
        <div class="form">
            <input type="password" name="pass" autocomplete="off" required /> 
            <label for="name" class="lblpass">
                <span class="content-name">Password:</span>
            </label>
        </div>
        <button type="submit" class="btnlogin"><a href="/templates/layout.html">Ingresar</a></button>

   

    <script src="js/pventa.js"></script>
    <script src="js/app.js"></script>  
</body>
</html>
